services:
  - type: web
    name: image-captioning-app
    env: python
    plan: standard
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PYTHONUNBUFFERED
        value: "true"
    disk:
      name: cache
      mountPath: /root/.cache
      sizeGB: 10